server {
  listen 80;
  listen [::];

  root /var/www/public;
  index index.html;
  server_name elixir.local;

  location / {
    try_files $uri $uri/ /index.html;
    # try_files $uri $uri/ @rewrites;
  }

  #location @rewrites {
  #  rewrite ^(.+)$ /index.html last;
 #}

location = /robots.txt {
    access_log off;
    log_not_found off;
    allow all;
}

location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2)$ {
    access_log off;
    log_not_found off;
    expires 30d;
}

# Read more in https://www.nginx.com/resources/wiki/start/topics/recipes/drupal/
location ~\.(txt|log|conf|ini|composer|lock|xls|ods|xlsx|doc|docx|csv)$ {
    deny all;
}

# Block access to "hidden" files and directories whose names begin with a
# period. This includes directories used by version control systems such
# as Subversion or Git to store control files.
location ~ (^|/)\. {
    deny all;
}
}
